<!DOCTYPE html>
{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block content %}
<div class="main_slider">
    <div class="container fill_height">
        <!-- Breadcrumbs -->
        <div class="breadcrumbs d-flex flex-row align-items-center">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'login' %}"><i class="fa fa-angle-right" aria-hidden="true"></i>Login</a></li>
                
            </ul>
        </div>
        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="col-md-12 text-center">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="text-center">
                                        <h2 class="text-center">User Login</h2>
                                        <div class="panel-body">
                            
                                            <form method="POST">  
                                                {% csrf_token %}
                                                {{login_form | as_bootstrap}}
                                                <button type="submit" class="red_button btn">Login</button>
                                            </form>
                                            <br>
                                            <p><a href="{% url 'password_reset' %}">I've forgotten my password </a></p>

                                            <p>New to Boom? <a class="page-scroll" href="{% url 'registration' %}"> Join us! </a></p>
                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
